  <style type="text/css">
		
		
		
	</style>

	<!-- the following poops out the custom css that you include through the appearance options form -->
  {block:IfCustomStylesheetURL}
    <!-- Import application styling -->
    <link href="{text:Custom Stylesheet URL}" rel="stylesheet">
  {/block:IfCustomStylesheetURL}
  
	<style type="text/css">
		{CustomCSS}
	</style>
  <!-- End of your custom CSS -->

  {block:Description}
    <meta name="description" content="{MetaDescription}" />
  {/block:Description}
  <meta name="keywords" content="{block:Tags}{Tag}, {/block:Tags}{Title}" />
  <link rel="shortcut icon" href="{Favicon}">
  <link rel="apple-touch-icon" href="{PortraitURL-128}">
  <link rel="alternate" type="application/rss+xml" href="{RSS}">
  <title>{block:PostTitle}{PostTitle} | {/block:PostTitle}{Title}</title>
  
  
  <script src="http://static.tumblr.com/gljj81e/H53m34444/modernizr-2.5.3.js"></script>
</head>
<body>
  <div class="container">
